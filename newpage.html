<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Searcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Exercise Searcher</h1>
        <form id="exercise-form">
            <input type="text" id="exercise-name" placeholder="Exercise Name">
            <select id="exercise-type">
                <option value="">Type</option>
                <option value="cardio">Cardio</option>
                <option value="olympic_weightlifting">Olympic Weightlifting</option>
                <option value="plyometrics">Plyometrics</option>
                <option value="powerlifting">Powerlifting</option>
                <option value="strength">Strength</option>
                <option value="stretching">Stretching</option>
                <option value="strongman">Strongman</option>
            </select>
            <select id="exercise-muscle">
                <option value="">Muscle</option>
                <option value="abdominals">Abdominals</option>
                <option value="abductors">Abductors</option>
                <option value="adductors">Adductors</option>
                <option value="biceps">Biceps</option>
                <option value="calves">Calves</option>
                <option value="chest">Chest</option>
                <option value="forearms">Forearms</option>
                <option value="glutes">Glutes</option>
                <option value="hamstrings">Hamstrings</option>
                <option value="lats">Lats</option>
                <option value="lower_back">Lower Back</option>
                <option value="middle_back">Middle Back</option>
                <option value="neck">Neck</option>
                <option value="quadriceps">Quadriceps</option>
                <option value="traps">Traps</option>
                <option value="triceps">Triceps</option>
            </select>
            <select id="exercise-difficulty">
                <option value="">Difficulty</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="expert">Expert</option>
            </select>
            <button type="button" id="fetch-exercises">Fetch Exercises</button>
        </form>
        <div id="exercise-list-container">
            <ul id="exercise-list"></ul>
        </div>
        <h2>Your Workout</h2>
        <input type="text" id="workout-name" placeholder="Workout Name">
        <div id="workout-list-container">
            <ul id="workout-list"></ul>
        </div>
        <button type="button" id="save-workout">Save Workout</button>
        <button type="button" id="view-workouts">View Saved Workouts</button>
        <div id="feedback"></div>
    </div>
    <div class="tooltip"></div>
    
    <!-- Modal for adding sets -->
    <div id="set-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Set</h2>
            <label for="set-weight">Weight (lbs):</label>
            <input type="number" id="set-weight" name="weight">
            <label for="set-reps">Reps:</label>
            <input type="number" id="set-reps" name="reps">
            <button id="add-set">Add Set</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
